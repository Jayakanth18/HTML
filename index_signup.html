<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style_signup.css">
</head>
<body>
    <form action="dummies/account_created.html" method="get">
        <div class="container">
            <h1>Sign Up</h1>
            <div class="name">
                <label for="">Name</label> <br>
                <input type="text" name="Name" id="name" required>
            </div> <br>
            <div class="email">
                <label for="">Email</label><br>
                <input type="email" name="Email id" id="email" required>
            </div> <br>
            <div class="number">
                <label for="">Phone</label><br>
                <input type="number" name="Ph No" id="number" required>
            </div><br>
            <div class="dob">
                <label for="">D.O.B</label><br>
                <input type="date" name="dob" id="date" required>
            </div><br>
            <div class="key">
                <label for="">Password</label><br>
                <input type="password" name="Password" id="password" required>
            </div> <br>
            <div class="checkbox">
                <input type="checkbox" name="box" id="box" required checked>
                <label for="
                ">I read and agree to <a href="dummies/tandc.html">Terms &amp; conditions</a></label>
            </div><br>
            <div class="buton">
                <button type="submit" id="button" onclick="HTMLAnchorElement">CREATE ACCOUNT</button>
            </div> <br>
            <div class="alredy">
                <label for="" id="alredy">Alredy have an accoun? <a href="index_login.html" target="_blank">Sign in</a></label>
            </div>
        </div>
    </form>
</body>
</html>
