<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="dummies/logged_in.html" target="_blank" method="get">
        <div class="user">
            <label >Email or Phone</label> <br>
            <input type="text" name="Username" id="uname" required>
        </div>
        <br>
        <div class="key">
            <label for="">Password</label> <br>
            <input type="password" name="Password" id="pword" required>
        </div>
        <div class="forgot"> <br>
            <a href="dummies/forgot_password.html" id="forgot">Forgot Password?</a>
        </div>
        <div class="button"> <br>
            <button id="button">LOGIN <a href="dummies/logged_in.html" target="_blank"></a></button>
        </div>
        <div class="signup">
            <label for="">Not a member?</label><a href="index_signup.html" id="now">Signup now</a>
        </div>
    </form>
    </div>

</body>
</html>
